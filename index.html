<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Piranha Madness</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

    </head>
    <body>
        
        <img src="images/Seabed.jpg" class ='back-images' alt="river-bed-image">

        <div class="title flex container">
            <div class="title-text">
                <h1>Piranha Madness!</h1>
                <h2>You'll regret this...</h2>
            </div>
        </div>

        <div class="all-fish">

            <div class="fish" id="gold-fish">
                <div class="fin"></div>
                <div class="mouth"></div>
                <div class="eye">
                    <div class="m"></div>
                </div>
                <div class="g"></div>
                <div class="t1"></div>
                <div class="t2"></div>
            </div>
    
            <div class="fish" id="red-snapper">
                <div class="fin" id="red-fin"></div>
                <div class="mouth"></div>
                <div class="eye">
                    <div class="m"></div>
                </div>
                <div class="g" id="red-gill"></div>
                <div class="t1" id="red-tail"></div>
                <div class="t2" id="red-tail"></div>
            </div>
    
            <div class="fish" id="krill">
                <div class="fin" id="krill-fin"></div>
                <div class="mouth"></div>
                <div class="eye">
                    <div class="m"></div>
                </div>
                <div class="g" id="krill-gill"></div>
                <div class="t1" id="krill-tail"></div>
                <div class="t2" id="krill-tail"></div>
            </div>
            <div class="player-sprite">
                <div class="mouth-contact"></div>
                <img src="images/trickytrout-removebg-preview.png" alt="">
            </div>
        </div>
        

    </body>
</html>
